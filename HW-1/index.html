<body>
  <h1>Create Playlist</h1>

  <form onsubmit="onSubmitForm(this, event)">

  </form>

  <div class='card'>

    </div>
    <div class='card-desc'>

      <p>▶ EZ style</p>
      <button>do nothing</button>
    </div>
  </div>

  <script src="./index.js"></script>
