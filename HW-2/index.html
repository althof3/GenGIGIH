<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 1</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div style="text-align: center;">

    <h1>Create Playlist</h1>
  
    <form onsubmit="onSubmitForm(this, event)">
      <div>
        <label for="title">Song Title:</label><br>
        <input type="text" name="title" id="title">
      </div>
  
      <div>
        <label for="description">Song Descriptions:</label><br>
        <input type="" name="description" id="description">
      </div>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  <hr>
  <button class="fetch-btn" id="fetch-btn">Add New Track 🚀</button>

  <div id="playlist-wrapper">
    <div class='card'>
      <div class='card-avatar'>
        <img class='card-avatar__image' src="images/segun_adebayo.jpg" alt="segun-adebayo">
      </div>
      <div class='card-desc'>
        <p>👋 Good bye TailwindCSS</p>
        <p>👨‍🎤 Segun Adebayo</p>
        <p>▶ EZ style</p>
        <button>do nothing</button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
